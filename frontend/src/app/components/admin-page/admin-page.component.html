<div class="main-content page-m">

    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="productFormGroup" (ngSubmit)="onSubmitCreate()">
    
                <!-- customer form group -->
                <div formGroupName="product" class="form-area">
                    <h3>Create product</h3>
    
                    <div class="row">
                        <div class="col-md-2"> <label>Product id</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="id" type="text">
    
                            <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="id.errors.required || id.errors.notOnlyWhitespace">
                                    ID is required
                                </div>
    
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Category</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="category" type="text">
                            <div *ngIf="category.invalid && (category.dirty || category.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="category.errors.required || category.errors.notOnlyWhitespace">
                                    Category is required
                                </div>
    
    
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Sku</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="sku" type="text">
                            <div *ngIf="sku.invalid && (sku.dirty || sku.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="sku.errors.required || sku.errors.notOnlyWhitespace">
                                Sku is required
                                </div>
    
    
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2"> <label>Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="name" type="text">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="name.errors.required || name.errors.notOnlyWhitespace">
                                    Name is required
                                </div>
    
                                <div *ngIf="name.errors.minLength">
                                    Name must be at least 2 characters long
                                </div>
    
    
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2"> <label>Unit price</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="unitPrice" type="text">
                            <div *ngIf="unitPrice.invalid && (unitPrice.dirty || description.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="unitPrice.errors.required">
                                    Unit price is required
                                </div>
    
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Image url</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="imageUrl" type="text">
                            <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="description.errors.required">
                                    Image url is required
                                </div>

                                <div *ngIf="imageUrl.errors.minLength">
                                    Image must be at least 2 characters long
                                </div>
    
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Active</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="active" type="text">
                            <div *ngIf="active.invalid && (active.dirty || active.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="active.errors.required">
                                    Active is required
                                </div>
    
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Units in stock</label></div>
                        <div class="col-md-9">
                            <div class="input-space"></div>
                            <input formControlName="unitInStock" type="text">
                            <div *ngIf="unitInStock.invalid && (unitInStock.dirty || unitInStock.touched)" class="alert alert-danger mt-1">
                                
                                <div *ngIf="unitInStock.errors.required">
                                    Unit in stock is required
                                </div>
    
                            </div>
                        </div>
                    </div>




                    
    
                </div>
    
                 <!-- submit button-->
                 <div class="text-center">
                    <button type="submit" class="btn btn-info" [disabled]="isDisabled">Create product</button>
                </div>
            </form>
        </div>
    </div>
    </div>
